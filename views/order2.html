<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Diner CSS -->
    <link rel="stylesheet" href="styles/diner-styles.css">

    <title>GRC Diner</title>
</head>
<body>

<div class="container">
    <h1>My Diner</h1>
    <h2>Order Part 2</h2>

    <form action="#" method="get" class="form-horizontal">

        <!-- get food -->
        <div class="form-group">
            <label for="food" class="col-sm-4 control-label">Select your Condiments</label>
            <div class="col-sm-4"><input class="form-control" type="text"
                                         name="food" id="food" ></div>
        </div>
        <br>

        <!-- get meal -->
        <div class="form-group">
            <label class="col-sm-4 control-label">Select a meal</label>
            <div class="col-sm-4">
                <label><input type="checkbox" name="conds[]" value="ketchup">Ketchup</label><br>
                <label><input type="checkbox" name="conds[]" value="mustard">Mustard</label><br>
                <label><input type="checkbox" name="conds[]" value="sriracha">Sriracha</label><br>
            </div>
        </div>
        <br>

        <!-- submit button -->
        <div class="col-xs-3 ">
            <button class="btn btn-primary" type="submit">Next</button>
        </div>
    </form>

</div>
</body>
</html>
